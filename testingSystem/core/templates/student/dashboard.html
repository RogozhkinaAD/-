{% extends "page.html" %}
{% load static %}
{% block title %}Система тестирования для образовательных учреждений{% endblock %}

{% block loadReactPageFiles %}
<link href="{% static 'student/Dashboard/Dashboard.css' %}" rel="stylesheet"/>
<script src="{% static 'student/Dashboard/Dashboard.js' %}" type='text/babel'></script>
{% endblock %}


{% block content %}
<div id="page"></div>
{% endblock %}

{% block loadReactPageComponent %}
<script type='text/babel'>
    const token = '{{csrf_token}}';
    const domContainer = document.querySelector('#page');
    ReactDOM.render(<Dashboard token={token}/>, domContainer);
</script>
{% endblock %}
